<DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="Js/jquery.js"></script>
    <script src="Js/script.js"></script>
    <title>leap year</title>
  </head>
  <body>
    <div class="container">
      <h2>LEAP YEAR DETECTOR </h2>
    <div class="row">
      <form id="leapyear">
        <div class="col-md-5 col-md-offset-3">
          <label for="userinput">ENTER A YEAR AND FIND OUT IF ITS A LEAP YEAR:<br /></label>
          <input type="text" class="form-control" id="year">
          <button type="submit" class="btn btn-primary">find it out!!</button>
        </div>
      </form>
      </div>
      <div class="col-md-5 col-md-offset-3" id="result">
        <p><span class="year"> </span> is <span class="not"> </span> leap year</p>
      </div>
    </div>
    </div>
  </body>
  </html>
